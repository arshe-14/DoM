<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoM</title>
  </head>
  <!-- CSS Link Part Start  -->
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <!-- CSS Link Part End -->

  <!-- Google Font Part Start  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Asimovian&family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Covered+By+Your+Grace&family=Dancing+Script:wght@400..700&family=Epunda+Slab:ital,wght@0,300..900;1,300..900&family=Heebo:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jost:ital,wght@0,100..900;1,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  />
  <!-- Google Font Part End  -->

  <body>
    <!-- Heading Part Start  -->
    <div class="headingFlex">
      <h1 class="heading">Hello</h1>
      <button class="headingBtn">Click</button>
    </div>
    <!-- Heading Part End  -->

    <!-- Button Part Start  -->
    <div class="mode">
      <button class="darkMode">Dark <i class="fa-solid fa-moon"></i></button>
      <button class="lightMode">Light <i class="fa-solid fa-moon"></i></button>
    </div>
    <!-- Button Part End  -->

    <!-- Form Part Start  -->
    <div class="form">
      <input class="name" type="text" placeholder="Name" />
      <input class="email" type="email" placeholder="Email" />
      <!-- Add Review Part Start  -->
      <div class="">
        <div id="reviewContainer">
          <p>Write a review</p>
        </div>
        <textarea
          id="reviewInput"
          rows="10"
          cols="60"
          placeholder="Enter your review here"
        ></textarea>
        <button id="reviewBtn">Submit Review</button>
      </div>
      <!-- Add Review Part End  -->
      <!-- Delete Part Start  -->
      <div id="deletePart">
        <h2 id="deleteContent">Delete Content</h2>
        <input
          type="text"
          id="deleteInput"
          placeholder="Please type 'Delete' to delete the text above"
        />
        <button id="deleteBtn" disabled>Delete</button>
      </div>
      <!-- Delete Part End  -->
    </div>
    <!-- Form Part End  -->

    <script src="js/script.js"></script>
  </body>
</html>
